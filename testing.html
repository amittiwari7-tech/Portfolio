<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Beautiful HTML/CSS Frame</title>
    <link rel="stylesheet" href="styles.css">
    <style>
    body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    background-color: #f4f4f9;
    font-family: Arial, sans-serif;
}

/* 1. The Main Frame Container - CIRCLE */
.frame {
    /* Make width and height equal for a circle */
    width: 300px; 
    height: 300px;
    padding: 20px; 
    background-color: #0d0d0d; 
    
    /* Key change: 50% border-radius makes it circular */
    border-radius: 50%; 
    
    box-shadow: 
        0 8px 15px rgba(0, 0, 0, 0.4), 
        inset 0 0 5px rgba(255, 255, 255, 0.1); 
    border: 1px solid #c0c0c0; 
}

/* 2. The Dummy Photo Area - CIRCLE */
.dummy-photo {
    width: 100%;
    height: 100%;
    background-color: #ffffff; 
    
    /* Key change: Also 50% to maintain the circular shape inside */
    border-radius: 50%; 

    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    color: #444;
    font-size: 1.2em;
    font-style: italic;
    border: 1px solid #111111; 
}
    </style>
</head>
<body>
    <div class="photo-display">
        <div class="frame">
            <div class="dummy-photo">
                <p>Dummy Photo Content</p>
            </div>
        </div>
    </div>
</body>
</html>
